name: "Build Android APK"

on:
  workflow_dispatch:
  push:
    branches: [ main, master ]

jobs:
  build:
    runs-on: ubuntu-22.04
    timeout-minutes: 180
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'
    
    - name: Setup Java 8
      uses: actions/setup-java@v4
      with:
        distribution: 'temurin'
        java-version: '8'
    
    - name: Install system dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y git zip unzip openjdk-8-jdk python3-pip \
          autoconf libtool pkg-config zlib1g-dev libncurses5-dev \
          libncursesw5-dev cmake libffi-dev libssl-dev \
          build-essential libltdl-dev
    
    - name: Install Python packages
      run: |
        python -m pip install --upgrade pip
        pip install cython==0.29.32
        pip install kivy==2.1.0
        pip install buildozer==1.4.0
        pip install pandas pdfplumber openpyxl xlsxwriter
    
    - name: Setup Android SDK with AIDL
      run: |
        # Download Android SDK
        wget -q https://dl.google.com/android/repository/commandlinetools-linux-6858069_latest.zip
        unzip -q commandlinetools-linux-*_latest.zip
        mkdir -p $HOME/android-sdk/cmdline-tools
        mv cmdline-tools $HOME/android-sdk/cmdline-tools/latest
        
        # Set environment variables
        export ANDROID_HOME=$HOME/android-sdk
        export JAVA_HOME=$JAVA_HOME_8_X64
        echo "ANDROID_HOME=$HOME/android-sdk" >> $GITHUB_ENV
        echo "JAVA_HOME=$JAVA_HOME_8_X64" >> $GITHUB_ENV
        echo "$HOME/android-sdk/cmdline-tools/latest/bin" >> $GITHUB_PATH
        echo "$HOME/android-sdk/platform-tools" >> $GITHUB_PATH
        echo "$HOME/android-sdk/build-tools/30.0.3" >> $GITHUB_PATH
        
        # Force accept all licenses using multiple methods
        mkdir -p $HOME/android-sdk/licenses
        echo "8933bad161af4178b1185d1a37fbf41ea5269c55" > $HOME/android-sdk/licenses/android-sdk-license
        echo "d56f5187479451eabf01fb78af6dfcb131a6481e" >> $HOME/android-sdk/licenses/android-sdk-license
        echo "24333f8a63b6825ea9c5514f83c2829b004d1fee" >> $HOME/android-sdk/licenses/android-sdk-license
        echo "84831b9409646a918e30573bab4c9c91346d8abd" > $HOME/android-sdk/licenses/android-sdk-preview-license
        echo "d975f751698a77b662f1254ddbeed3901e976f5a" > $HOME/android-sdk/licenses/intel-android-extra-license
        
        # Install SDK components without prompts
        $HOME/android-sdk/cmdline-tools/latest/bin/sdkmanager --verbose \
          "platforms;android-30" \
          "platforms;android-28" \
          "build-tools;30.0.3" \
          "build-tools;29.0.3" \
          "build-tools;28.0.3" \
          "platform-tools" \
          "ndk;21.4.7075529"
        
        # Manually create AIDL symlink if needed
        AIDL_PATH=$(find $HOME/android-sdk -name "aidl" -type f 2>/dev/null | head -1)
        if [ -n "$AIDL_PATH" ]; then
          echo "AIDL found at: $AIDL_PATH"
          sudo ln -sf "$AIDL_PATH" /usr/local/bin/aidl
        else
          echo "AIDL not found, installing alternative..."
          # Install system AIDL as fallback
          sudo apt-get install -y aidl
        fi
        
        # Verify AIDL is accessible
        which aidl || echo "AIDL installation verification failed"
    
    - name: Build APK
      run: |
        echo "Building APK with compatible versions..."
        buildozer android debug
    
    - name: Find and upload APK
      run: |
        echo "Searching for APK files..."
        find . -name "*.apk" -type f
        
        APK_FILE=""
        if [ -f bin/*.apk ]; then
          APK_FILE=$(ls bin/*.apk | head -1)
        elif [ -f .buildozer/android/platform/build*/outputs/apk/*/*.apk ]; then
          APK_FILE=$(find .buildozer/android/platform/build*/outputs/apk -name "*.apk" | head -1)
        fi
        
        if [ -n "$APK_FILE" ] && [ -f "$APK_FILE" ]; then
          echo "APK found: $APK_FILE"
          mkdir -p output
          cp "$APK_FILE" output/pdf-excel-converter.apk
          ls -la output/
        else
          echo "APK not found"
          exit 1
        fi
    
    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: pdf-excel-android-app
        path: output/pdf-excel-converter.apk
        retention-days: 30
